<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生成绩</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col1">
            <span th:text="${userName}"></span>你好，
            <span th:if="${userType}==2">你的权限是教师</span>

            <ul class="nav">
                <li class="nav-item active">添加学生成绩</li>
                <li class="nav-item">删除学生成绩</a></li>
            </ul>
        </div>
    </div>

        <div class="row">
            <div class="col1">
                <form action="/insertScore" method="POST">
                    <table class="table table-bordered">
                        <tr>
                            <td>课程号：<input type="text" class="form-control"  name="courseNo" placeholder="请输入课程号"></td>
                            <td>教师id：<input type="text" class="form-control"  name="teacherNo" placeholder="请输入教师id"></td>
                        </tr>
                        <tr>
                            <td>学生id：<input type="text" class="form-control"  name="studentNo" placeholder="请输入学生id"></td>
                            <td>分数：<input type="text" class="form-control"  name="score" placeholder="请输入分数"></td>
                        </tr>
                    </table>
                    <button type="submit"  class="btn btn-primary">插入</button>
                </form>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col1"></div>
    <table class="table table-bordered">
        <tr>
            <td>课程号</td>
            <td>教师id</td>
            <td>学生id</td>
            <td>分数</td>
        </tr>
    </table>
</div>
</div>
</div>


</body>
</html>
